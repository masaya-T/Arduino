<a href="{% url 'album_detail' album.pk %}">{{ album.title }}</a>

{% for photo in photos %}
  <div class="col-md-4">
    <div class="card mb-4 shadow-sm">
      <img src="{{ photo.image.url }}" class="card-img-top">
      <div class="card-body">
        <p class="card-text">{{ photo.caption }}</p>
      </div>
    </div>
  </div>
{% endfor %}
